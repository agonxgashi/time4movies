
<div class="col-xs-12 homeContainer">
    <div class="col-md-offset-2 col-md-9" >
        <input type="text" (keyup.enter)="searchMovies()" class="form-control searchMovInp" [(ngModel)]="name" placeholder="What are you looking for?">
    </div>
    <div class="col-md-1" *ngIf="isSearching">
        <!--        <img src="../../../img/loading/Dual Ring.gif"/>-->
        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>

    </div>
    <div style="clear: both;"></div>

        <div class="moviesCont" *ngIf="movie">
            <div class="col-lg-3 col-md-4 col-xs-12" *ngFor="let f of movie.results">
                <div class="thumbnail movieItem" (click)="gotoMovie(f.id)">
                    <a>
                        <img src="{{f.fullPath}}" alt="Lights" style="width:100%">
                        <div class="caption">
                            <p>{{f.title}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
