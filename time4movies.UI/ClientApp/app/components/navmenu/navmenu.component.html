<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">
                <div class="col-md-12">
                    <img  src="../../../img/logo/whiteFont.png" width="100" height="30" alt="">
                    <!--<span>
                        <img class="visible--block" height="100%" src="../../../img/logo/whiteFont.png" style="margin-left: 30px;"/>

                    </span>-->
                </div>

            </a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse navContScroll' *ngIf="isFullyLoaded" >
            
            <!-- LOG IN -->
            <div class="switchDiv" *ngIf="showLogIn && !showHome">
                <input class="col-xs-12 sidebarInput" type="text" name="firstName" [(ngModel)]="userToEdit.username" placeholder="@username" required><br/>
                <br/>
                <br/>
                <input class="col-xs-12 sidebarInput" type="password" name="lastName" [(ngModel)]="userToEdit.password" placeholder="@password" required><br>
                <br>
                <br/>
                <input class="col-xs-12 sidebarBtn" type="submit" (click)="login()" value="Sign In"/>
                <br/>
                <br/>
                <a style="color: white; cursor: pointer" (click)="blurContSwitch()">Sign Up? It's free</a>
            </div>
            
            <!-- SIGN UP -->
            <div class="switchDiv" *ngIf="!showLogIn && !showHome">
                <input class="col-xs-12 sidebarInput" type="text" name="firstName" [(ngModel)]="userToEdit.firstName" placeholder="@firstName" required><br/>
                <br/>
                <br/>
                <input class="col-xs-12 sidebarInput" type="text" name="firstName" [(ngModel)]="userToEdit.lastName" placeholder="@lastName" required><br/>
                <br/>
                <br/>
                <input class="col-xs-12 sidebarInput" type="password" name="password" [(ngModel)]="userToEdit.password" placeholder="@password" required><br>
                <br>
                <br/>
                <input class="col-xs-12 sidebarInput" type="text" name="username" [(ngModel)]="userToEdit.username" placeholder="@username" required><br>
                <br>
                <br/>
                <input class="col-xs-12 sidebarInput" #name="ngModel" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" type="email" name="email" [(ngModel)]="userToEdit.email" placeholder="@email" required><br>
                <br>
                <br/>
                <input class="col-xs-12 sidebarBtn" type="submit" (click)="signUp()" value="Sign Up"/>
                <span class="text-danger" [hidden]="!name.hasError('pattern')">Email is not Valid !!!</span>
                <a style="color: white; cursor: pointer" class="pull-right" (click)="blurContSwitch()">Already have an Account? Sign In</a> <br>
            </div>


            <!-- MENU -->
            <div class="menu-options" *ngIf="showHome">
                <ul class='nav navbar-nav'>
                    <li [routerLinkActive]="['link-active']">
                        <a [routerLink]="['/home']">
                            <span class='glyphicon glyphicon-search'></span> Search
                        </a>
                    </li>
                    <li [routerLinkActive]="['link-active']">
                        <a [routerLink]="['/profile']">
                            <span class='glyphicon glyphicon-user'></span> Profile
                        </a>
                    </li>
                    <!--<li [routerLinkActive]="['link-active']">
                        <a [routerLink]="['/fetch-data']">
                            <span class='glyphicon glyphicon-th-list'></span> Fetch data
                        </a>
                    </li>-->
                </ul>
                <div style="clear: both"></div>
                <br/>
                <input class="col-xs-12 sidebarBtn logOutBtn" type="submit" (click)="logOut()" value="Log Out"/>
            </div>
        </div>
    </div>
</div>
