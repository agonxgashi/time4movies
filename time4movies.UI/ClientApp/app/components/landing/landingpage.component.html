<main>
    <div id="container">
      <form action="">
        <img src="./../../../img/logo/whiteFont.png"><br>
        <br>
        <br>
        <input type="text" [(ngModel)]="userToEdit.firstName" placeholder="@Name" required ><br>
        <br>
        <input type="text" [(ngModel)]="userToEdit.lastName" placeholder="@last name" required><br>
        <br>
        <input type="text" [(ngModel)]="userToEdit.username" placeholder="@username" required><br>
        <br>
        <input type="text" [(ngModel)]="userToEdit.email" placeholder="@email" required><br>   
        <br>
        <input type="password"  [(ngModel)]="userToEdit.password"  placeholder="@password" required><br>
        <br>
        <input type="submit" value="Sing Up"><br>
        <br>
        <span><a href="#">Already have an Account? Sing In</a></span> <br>
      </form>
    </div>
